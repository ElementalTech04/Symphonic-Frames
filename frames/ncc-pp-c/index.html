<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Make the iframe responsive */
    .responsive-iframe {
      width: 100%;
      height: 100vh; /* 100% of the viewport height */
      border: none; /* Remove default border */
    }
  </style>
  <title>Responsive Figma Embed</title>
</head>
<body>

<iframe class="responsive-iframe" id="figma-frame"
        src="https://embed.figma.com/slides/kKakUz4AoU1RVffOjbxMgv/NCC-payment-provider-comparison?node-id=1-306&embed-host=share"
        allowfullscreen></iframe>

<script>
  function resizeIframe() {
    var iframe = document.getElementById('figma-frame');
    iframe.style.height = window.innerHeight + 'px';
    iframe.style.width = window.innerWidth + 'px';
  }

  function checkUrlParams() {
    var urlParams = new URLSearchParams(window.location.search);
    console.log(urlParams);
  }


  // Initial resize
  resizeIframe();

  // Resize iframe on window resize
  window.addEventListener('resize', resizeIframe);
</script>
</body>
</html>
